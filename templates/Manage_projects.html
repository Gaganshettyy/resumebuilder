{% extends "base.html" %} {% block title %}Manage Projects{% endblock %} {%
block content %}

<div class="d-flex justify-content-between mb-3">
  <h3>Manage Projects</h3>
  <button
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#projectModal"
    onclick="openAddProjectModal()"
  >
    + Add Project
  </button>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Project Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in projects %}
    <tr>
      <td>{{ p.project_id }}</td>
      <td>{{ p.project_name }}</td>
      <td>{{ p.description }}</td>
      <td>
        <button
          class="btn btn-sm btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#projectModal"
          data-id="{{ p.project_id }}"
          data-name="{{ p.project_name | default('') | e }}"
          data-description="{{ p.description | default('') | e }}"
          onclick="openEditProjectModal(this)"
        >
          Edit
        </button>

        <a
          href="/project/delete/{{ p.project_id }}"
          class="btn btn-sm btn-danger"
          onclick="return confirm('Delete this project?');"
        >
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="modal fade" id="projectModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="/project/save">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalTitle">Add Project</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <input type="hidden" name="mode" id="project_mode" />

          <div class="mb-2">
            <input
              class="form-control"
              name="project_id"
              id="project_id"
              placeholder="Project ID"
              readonly
            />
          </div>

          <div class="mb-2">
            <input
              class="form-control"
              name="project_name"
              id="project_name"
              placeholder="Project Name"
              required
            />
          </div>

          <div class="mb-2">
            <textarea
              class="form-control"
              name="description"
              id="project_description"
              placeholder="Project Description"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function openAddProjectModal() {
    projectModalTitle.innerText = "Add Project";
    project_mode.value = "add";

    project_id.value = "";
    project_id.style.display = "none";
    project_name.value = "";
    project_description.value = "";
  }

  function openEditProjectModal(btn) {
    projectModalTitle.innerText = "Edit Project";
    project_mode.value = "edit";

    project_id.value = btn.dataset.id;
    project_name.value = btn.dataset.name || "";
    project_description.value = btn.dataset.description || "";
  }
</script>

{% endblock %}
